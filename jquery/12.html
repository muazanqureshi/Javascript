<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaning in Jquery</title>
    <style>
        #cube {
            padding: 20px;
            /* background-color: pink; */
            /* color: crimson; */
        }

        .cubepara{
            color: darkgoldenrod;
            background-color: darkred;
        }
    </style>
</head>

<body>

    <button id="addclass">
        Add Class
    </button>


    <button id="removeclass">
        Remove Class
    </button>


    <button id="toggleclass">
        Toggle Class
    </button>

    <div id="cube">
        <p id="paragraph" class="firstParagraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores sint hic dolores ex sequi ea. Officiis
            facilis voluptatem earum rerum! Totam, sequi? Sequi id iusto eum accusantium unde, voluptates velit.
        </p>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function () {

            $("#addclass").click(function () {
                $("#cube").addClass('cubepara');
            })

            $("#removeclass").click(function () {
                $("#cube").removeClass('cubepara');
            })

            $("#toggleclass").click(function () {
                $("#cube").toggleClass('cubepara');
            })

            // $("#prepend").click(function () {
            //     $("#cube").prepend('<li>This is a list item append in the this div</li>');
            // })

            // $("#remove").click(function () {
            //     $("#cube").remove();
            // })

            // $("#empty").click(function () {
            //     $("#cube").empty();
            // })

        });

    </script>
</body>

</html>
