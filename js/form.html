<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="return validate()">
        <h1>Form Validation</h1>
        <input type="text" name="uname" id="uname" placeholder="Enter Username">
        <br>
        <small id="unmae-error" style="font-size: 10px; color: crimson;"></small>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter Password">
        <br>
        <small id="pass-error" style="font-size: 10px; color: crimson;"></small>
        <br>
        <button type="submit">
            Submit
        </button>
    </form>
</body>

</html>

<script>

    function validate() {

        var uname = document.getElementById('uname');
        var pass = document.getElementById('password');

        // alert(uname);
        // alert(pass);

        if (uname.value.trim() == '' || pass.value.trim() == '') {
            document.getElementById("unmae-error").innerHTML = 'Username is Blank';
            document.getElementById("uname").style.border = '1px solid crimson'

            document.getElementById("pass-error").innerHTML = 'Password is Blank';
            document.getElementById("pass").style.border = '1px solid crimson'

            return false;
        }
        else {
            true;
        }
    }
</script>
